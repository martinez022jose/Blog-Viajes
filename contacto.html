<!DOCTYPE html>
<html>
<head>
	<title>Proyecto Viajes</title>
    <script src="https://kit.fontawesome.com/59dceabbec.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="estiloTurismo.css">
</head>
<body>
	 <header>
        <div class="contenedor">
                <h1 class="fas fa-plane-departure">Travel Blog</h1>
                <input type="checkbox" id="checkMenu">
                <label class="fas fa-bars" for="checkMenu"></label>
                <nav class="menu">
                    <a href="index.html">Inicio</a>
                    <a href="index.html">Destacados</a>
                    <a href="index.html">Experiencias</a>
                    <a href="contacto.html">Contacto</a>
                   
                </nav>
        </div>
    </header>

	<div class="separador"></div>

	<section id="contacto">
		<div class="cajaContacto">
		  
		  <div class="cajaLogo">
			<div class="descripcion">
				<h1>Formulario de contacto</h1>
				<h2>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
				tempor incididunt ut labore et dolore magna aliqua.</h2>
				
			</div>
			<div id="logoContacto" class="fas fa-address-card"></div>
		  </div>

		  <div class="form">
			<div class="cajaFormulario">
			
			<form class="formulario" method="POST">
                <div class="resFormulario">
                    
                </div>
                <div class="item">
					<label>Nombre/s:</label>
				    <input class="input" id="nombre" type="text" name="nombre"  placeholder="Ingrese Nombre">
				</div>
				<div class="item">
					<label>Apellido/s:</label>
				    <input class="input" id="apellido" type="text" name="apellido"  placeholder="Ingrese Apellido">
				</div>
				<div class="item">
					<label>Email:</label>
				    <input class="input" id="email" type="text" name="email"  placeholder="Ingrese Mail">
				</div>
				<div class="item">
					<textarea name="mensaje" id="mensaje" placeholder="Ingrese Texto" ></textarea>
				</div>
				<div class="item">
					<input id="buttonEnviar" type="button" name="submit" value="Enviar">
				</div>

			</form>
		   </div>
		</div>
	</div>
	</section>

	<div class="separador"></div>

	<footer>
        <div class="cajaInfo">
            <p>Trevel Blog &copy </p>
            <div class="cajaIconos">
                <a class="fab fa-twitter-square" href="#"></a>
                <a class="fab fa-facebook-square" href="#"></a>
                <a class="fab fa-instagram-square" href="#"></a>
            </div>
            
        </div>
    </footer>
    <script type="text/javascript" src="ajax.js"></script>

</body>
</html>
