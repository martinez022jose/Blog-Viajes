<!DOCTYPE html>
<html>
<head>
	<title>Proyecto Viajes</title>
    <script src="https://kit.fontawesome.com/59dceabbec.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="estiloTurismo.css">
	
</head>
<body>
	<header class="header">
		<div class="header__box">
		  <h1 class="header__title fas fa-plane-departure">Travel Blog</h1>
		  <input class="header__input" type="checkbox" id="checkMenu" />
		  <label class="header__label fas fa-bars" for="checkMenu"></label>
		  <nav class="header__menu">
			<a class="header__link" href="../index.html">Inicio</a>
			<a class="header__link" href="../index.html">Destacados</a>
			<a class="header__link" href="../index.html">Experiencias</a>
			<a class="header__link" href="./public/contacto.html">Contacto</a>
			
		  </nav>
		</div>
	  </header>

	<div class="separador"></div>

	<section class="formContact" id="contacto">
		<div class="formContact__box ">
		  
		  <div class="formContact__logo ">
			<div class="formContact__description-box ">
				<h1 class="formContact__title">Formulario de contacto</h1>
				<h2 class="formContact__description">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
				tempor incididunt ut labore et dolore magna aliqua.</h2>
				
			</div>
			<div id="logoContacto" class="formContact__image fas fa-address-card"></div>
		  </div>

		  <div class="formContact__comp ">
			<div class="formContact__ box-comp ">
			
			<form class="formContact__form-comp " id="formularioContacto" method="POST" action=""> 
                <div class="formContact__error resFormulario">
                    
                </div>
                <div class="formContact__item ">
					<label class="formContact__label">Nombre/s:</label>
				    <input class="formContact__input" id="nombre" type="text" name="nombre"  placeholder="Ingrese Nombre">
				</div>
				<div class="formContact__item ">
					<label class="formContact__label">Apellido/s:</label>
				    <input class="formContact__input " id="apellido" type="text" name="apellido"  placeholder="Ingrese Apellido">
				</div>
				<div class="formContact__item">
					<label class="formContact__label" >Email:</label>
				    <input class="formContact__input " id="email" type="text" name="email"  placeholder="Ingrese Mail">
				</div>
				<div class="formContact__item">
					<textarea class="formContact__textarea" name="mensaje" id="mensaje" placeholder="Ingrese Texto" ></textarea>
				</div>
				<div class="formContact__item">
					<button class="formContact__send-b" id="buttonEnviar" type="button" name="submit">Enviar</button>
				</div>

			</form>
		   </div>
		</div>
	</div>
	</section>

	<div class="separador"></div>

	<footer class="footer">
		<div class="footer__info-box">
		  <p class="footer_title">Trevel Blog &copy</p>
		  <div class="footer_icons">
			<a class="footer_link fab fa-twitter-square" href="#"></a>
			<a class="footer_link fab fa-facebook-square" href="#"></a>
			<a class="footer_link fab fa-instagram-square" href="#"></a>
		  </div>
		</div>
	  </footer>
    
	<script type="text/javascript" src="ajax.js"></script>
</body>
</html>
